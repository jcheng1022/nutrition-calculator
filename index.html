<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Nutrition Calculator</title>
  </head>
  <body>
    <header>
      <h1>Nutrition Calculator</h1>
    </header>

    <main>
      <div id="nutritionForm">
        <!--  this area will contain the input area and two buttons (search ingredient, add ingredient) -->

        <h2>Ingredient Search</h2>
        <form>
          <h3>Step One: Search your ingredient</h3>
          <input id="userInput" type="text" />
          <button id="btnSearch">Search Ingredient</button>

          <div id="selectForm">
            <h3>Step Two: Find your Ingredient in our List</h3>
            <label for="selectFood">Select an Ingredient</label>
            <select id="selectFood" name="foodList"></select>

            <button id="btnAdd">Add Ingredient to Your List</button>
          </div>
        </form>
      </div>

      <div id="nutritionResult">
        <h2>Macronutrient Information</h2>
        <p id="macroInformation"></p>
        <ul>
          <li id="caloriesInfo">Calories</li>
          <li id="fatInfo">Fat</li>
          <li id="carbohydrateInfo">Carbohydrates</li>
          <li id="proteinInfo">Protein</li>
        </ul>
      </div>

</div>

<div id="totalMacros">
    <h2>Total Macronutrient Information for Your List</h2>
</div> -->
    </main>
  </body>
</html>
